<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Docker搭建sqli-labs · GFAlisa'Blog</title><meta name="description" content="Docker搭建sqli-labs - GFAlisa"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="GFAlisa'Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/gfalisa" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Docker搭建sqli-labs</h1><div class="post-info">Jul 20, 2018</div><div class="post-content"><hr>
<a id="more"></a>
<p>使用Docker搭建一个sqli-labs，简单的一批</p>
<h4 id="第一步"><a href="#第一步" class="headerlink" title="第一步"></a>第一步</h4><p>1.你需要一个装有docker环境的系统<br>2.打开一个网站 <a href="https://hub.docker.com/" target="_blank" rel="external">https://hub.docker.com/</a><br>3.搜索sqli-labs </p>
<p><img src="http://owq08tgs4.bkt.clouddn.com/1.png" alt=""></p>
<p>随便打开一个</p>
<p><img src="http://owq08tgs4.bkt.clouddn.com/2.png" alt=""></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">1.pull下镜像</div><div class="line">2.启动一个容器</div></pre></td></tr></table></figure>
<h4 id="第二步"><a href="#第二步" class="headerlink" title="第二步"></a>第二步</h4><p>等待下载完成</p>
<p><img src="http://owq08tgs4.bkt.clouddn.com/3.png" alt=""></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">docker run -dt --name sqli-lab -p 8003:80 acgpiano/sqli-labs:latest</div><div class="line">把容器的80端口映射到本机的8003端口</div></pre></td></tr></table></figure>
<p><img src="http://owq08tgs4.bkt.clouddn.com/4.png" alt=""></p>
<p>这就完工了</p>
