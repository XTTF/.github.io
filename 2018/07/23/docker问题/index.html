<h4 id="使用docker问题"><a href="#使用docker问题" class="headerlink" title="使用docker问题"></a>使用docker问题</h4><p>问题一</p>
<p>使用docker-compose up 报 这个坑爹的错误，分分钟想砸键盘的！！！！！！</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">Couldn&apos;t connect to Docker daemon at http://localhost:4243 - is it running?</div><div class="line"></div><div class="line">If it&apos;s at a non-standard location, specify the URL with the DOCKER_HOST environment variable.</div></pre></td></tr></table></figure>
<p>解决办法</p>
<p>第一步</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">export DOCKER_HOST=tcp://localhost:4243</div></pre></td></tr></table></figure>
<p>第二步<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">sudo vim /lib/systemd/system/docker.service</div><div class="line">ExecStart=/usr/bin/dockerd -H unix:///var/run/docker.sock -H tcp://0.0.0.0:4243 #注意这里的0.0.0.0根据自己的需求配置是否只需要配置本地</div></pre></td></tr></table></figure></p>
<p>第三步<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">sudo vim  /etc/default/docker</div><div class="line">DOCKER_OPTS=&quot;-H tcp://localhost:4243 -H unix:///var/run/docker.sock&quot; #DOCKER_OPTS的设置</div></pre></td></tr></table></figure></p>
<p>最后一步<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">sudo systemctl daemon-reload</div><div class="line">sudo systemctl restart docker</div></pre></td></tr></table></figure></p>
