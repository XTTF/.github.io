<a id="more"></a>
<h4 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">进入docker容器</div><div class="line">docker run -t -i 镜像名称 /bin/bash</div><div class="line">查看本地镜像</div><div class="line">docker images</div><div class="line">存出镜像</div><div class="line">docker save -o 名称（自己起）  镜像名称</div><div class="line">载入镜像</div><div class="line">docker load --input 名称（自己起）</div><div class="line">docker load &lt; 名称（自己起）</div><div class="line">查看正在运行的容器</div><div class="line">docker ps -a</div><div class="line">删除容器</div><div class="line">docker rm </div><div class="line">-f 强制删除</div><div class="line">删除镜像</div><div class="line">docker rmi</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">docker启动</div><div class="line">systemctl start docker</div><div class="line">重启docker</div><div class="line">systemctl restart docker</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">docker pull 镜像名</div><div class="line">docker run -dt --name 容器名 -p [PORT]:80 （镜像名）</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">进入容器</div><div class="line">sudo docker exec -it 775c7c9ee1e1（容器ID） /bin/bash</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">开机自启容器</div><div class="line">docker update --restart=always 容器ID</div></pre></td></tr></table></figure>
